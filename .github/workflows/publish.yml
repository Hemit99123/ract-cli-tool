name: Publish to npm

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm i

      - name: Check commit message for npm publish (CAN OPT OUT)
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MESSAGE"

          # Only proceed to npm publish if commit message contains 'Publish:'
          if [[ "$COMMIT_MESSAGE" == *"Publish:"* ]]; then
            echo "Valid commit message, proceeding with npm publish..."
          else
            echo "Commit message does not contain 'Publish', skipping npm publish."
            exit 0  # Exit successfully without publishing
          fi

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        if: success() && steps.Check_commit_message.outputs.result == 'Publish'
